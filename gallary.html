<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallaly</title>
  <!-- add logo at before title name thats callrd favicon -->
  <link rel="icon" type="x-icon/image" href="2.jpg" />
  <!-- use font awesome librury -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <!-- add images -->
  <strong>
    <details>
      <summary>My Favourite Image</summary>
      <img src="1.jpg" width="150px" alt="Image 1" />
      <img src="2.jpg" width="150px" alt="Image 2" />
      <img src="3.jpg" width="150px" alt="image 3" />
      <img src="ant.png.jpg" width="150px" alt="image 4" />

  </strong>
  <hr />

  <!-- add video -->
  <strong>
    <details>
      <summary>My favourite Video</summary>
      <video width="300px" height="300px" controls autoplay muted>
        <source src="north pole.mp4" type="video/mp4" />
        please upgrade the browser as old vesion not supported
      </video>

      <video width="300px" height="300px" controls autoplay muted>
        <source src="Parallel_Axis.mp4" type="video/mp4" />
        please upgrade the browser as old vesion not supported
      </video>

        <source src="sun.mp4" type="video/mp4" />
        please upgrade the browser as old vesion not supported
      </video>
    </details>
  </strong>
  <hr />

  <!-- add audio  -->
  <strong>
    <details>
      <summary>My Favourite Audio</summary>
      <audio width="200" height="100" controls muted>
        <source src="Aaj ma lay.mp3" type="audio/mp3" />
      </audio>

      </audio>

        <source src="Aye Khuda.mp3" type="audio/mp3" />

  <hr />

  <!-- add font awesome  -->
  <strong>Follow me</strong>
  <i class="fa fa-twitter-square" aria-hidden="true"></i>
  <i class="fa fa-linkedin-square" aria-hidden="true"></i>
  <i class="fa fa-instagram" aria-hidden="true"></i>
</body>

</html>
