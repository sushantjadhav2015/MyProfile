<!DOCTYPE html>
<html>

<head>
    <title>Display Property</title>
    <style>
        /* display none */
        #click {
            border: 2px solid brown;
            display: none;

        }

        /* visiblity hidden */
        #goTo {

            border: 2px solid brown;
            visibility: hidden;
        }

        #here {
            border: 2px solid brown;
        }
    </style>
</head>

<body>
    <p id="para1">This is paragraph 1</p>
    &nbsp; &nbsp;
    <p id="para2">This is paragraph 2</p>
    <h3>Heading 3</h3>
    <h3>Heading 3</h3>
    <a href="#" id="click"> Click Me </a>
    <a href="#" id="goTo"> Go To </a>
    <a href="#" id="here"> Here you go </a>
</body>

</html>
